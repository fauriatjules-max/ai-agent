<!DOCTYPE html>
<html>
<head>
    <title>√âditeur Vid√©o Simple</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            background: #0f172a; 
            color: white; 
        }
        .header { 
            background: #1e293b; 
            padding: 20px; 
            text-align: center; 
            border-bottom: 2px solid #334155;
        }
        .container { 
            padding: 20px; 
        }
        .timeline { 
            background: #1e293b; 
            height: 100px; 
            margin: 20px 0; 
            border-radius: 8px;
            position: relative;
            overflow-x: auto;
        }
        .clip { 
            background: #3b82f6; 
            height: 60px; 
            width: 100px; 
            margin: 20px 10px; 
            border-radius: 6px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .playhead {
            position: absolute;
            width: 3px;
            background: #ef4444;
            height: 100%;
            left: 50%;
            top: 0;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 style="margin: 0; font-size: 24px;">üé¨ Mon √âditeur Vid√©o</h1>
    </div>
    
    <div class="container">
        <div style="text-align: center; margin-bottom: 20px;">
            <button onclick="addClip()">+ Ajouter un clip</button>
            <button onclick="playAnimation()">‚ñ∂ Lecture</button>
            <button onclick="reset()">üîÑ R√©initialiser</button>
        </div>
        
        <div class="timeline" id="timeline">
            <div class="playhead" id="playhead"></div>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <p style="color: #94a3b8;">Glissez-d√©posez des fichiers vid√©o ici ou utilisez les boutons</p>
        </div>
    </div>

    <script>
        let clipCount = 0;
        let isPlaying = false;
        let animationId = null;
        
        function addClip() {
            clipCount++;
            const timeline = document.getElementById('timeline');
            const clip = document.createElement('div');
            clip.className = 'clip';
            clip.textContent = 'Clip ' + clipCount;
            clip.style.background = getRandomColor();
            timeline.appendChild(clip);
        }
        
        function playAnimation() {
            const playhead = document.getElementById('playhead');
            const timeline = document.getElementById('timeline');
            
            if (!isPlaying) {
                isPlaying = true;
                let position = 0;
                
                function animate() {
                    position = (position + 0.5) % 100;
                    playhead.style.left = position + '%';
                    
                    if (isPlaying) {
                        animationId = requestAnimationFrame(animate);
                    }
                }
                
                animate();
            } else {
                isPlaying = false;
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }
            }
        }
        
        function reset() {
            const timeline = document.getElementById('timeline');
            const clips = timeline.querySelectorAll('.clip');
            clips.forEach(clip => clip.remove());
            clipCount = 0;
            
            const playhead = document.getElementById('playhead');
            playhead.style.left = '50%';
            
            isPlaying = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
        }
        
        function getRandomColor() {
            const colors = [
                '#3b82f6', // blue
                '#ef4444', // red
                '#10b981', // green
                '#f59e0b', // yellow
                '#8b5cf6'  // purple
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // Support glisser-d√©poser
        document.addEventListener('dragover', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('drop', function(e) {
            e.preventDefault();
            const files = e.dataTransfer.files;
            alert('Fichiers re√ßus : ' + files.length);
            for (let i = 0; i < Math.min(files.length, 5); i++) {
                addClip();
            }
        });
    </script>
</body>
</html>
