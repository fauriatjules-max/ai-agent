<!DOCTYPE html>
<html>
<head>
    <title>Mon √âditeur Vid√©o Simple</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; background: #1a202c; color: white; font-family: Arial; }
        .header { background: #2d3748; padding: 20px; text-align: center; }
        .timeline { background: #4a5568; height: 200px; margin: 20px; position: relative; }
        .playhead { position: absolute; width: 2px; background: red; height: 100%; left: 50%; }
        .clip { background: #3b82f6; height: 50px; margin: 5px; border-radius: 4px; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé¨ Mon √âditeur Vid√©o Simple</h1>
        <button onclick="importMedia()">üìÅ Importer des vid√©os</button>
    </div>
    
    <div class="timeline">
        <div id="videoTrack"></div>
        <div class="playhead"></div>
    </div>
    
    <script>
        function importMedia() {
            alert("Fonction d'import √† impl√©menter !");
            // Ajouter un clip de d√©monstration
            const track = document.getElementById('videoTrack');
            const clip = document.createElement('div');
            clip.className = 'clip';
            clip.textContent = 'üé• Clip d√©mo';
            clip.style.width = '100px';
            track.appendChild(clip);
        }
        
        // Animation du playhead
        setInterval(() => {
            const playhead = document.querySelector('.playhead');
            const currentLeft = parseInt(playhead.style.left) || 50;
            playhead.style.left = (currentLeft + 1) % 100 + '%';
        }, 100);
    </script>
</body>
</html>
